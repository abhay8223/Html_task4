<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
   .box {
			border: 1px solid black;
			background-color: #EEEEEE;
			width: 500px;
			height: 80px;
		}
		a {
			color: blue;
		}

    </style>
</head>
<body>
    <div class="box">
        <p>Click any of the following links </p>
    <span><a href="https://google.com/" target="_blank">Opens in New</a> |
         <a href="https://google.com/" target="_self">Opens in Self</a> | 
         <a href="https://google.com/" target="_parent">Opens in Parent</a> | 
         <a href="https://google.com/" target="_top">Opens in Body</a></span>
        </div>
</body>
</html>
